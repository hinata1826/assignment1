<form class="form-card" [formGroup]="signUpForm" (ngSubmit) = "onSubmit()">
    <div class="d-flex justify-content-center">
      <div class="card col-xl-4 col-md-4 col-12 ">
        <div class="head my-3">
          <h1 style="margin-left: 180px;">Sign Up</h1>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" class="form-control" formControlName="name">
                <mat-error *ngIf="this.signUpForm.controls.name.hasError('required')">
                  Name is required</mat-error>
              </mat-form-field>
            
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email ID</mat-label>
                <input matInput type="email" class="form-control" formControlName="email">
                <mat-error *ngIf="this.signUpForm.controls.email.hasError('required')">Email is required</mat-error>
              </mat-form-field>
            
        </div>
        <div>
              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password': 'text'" class="form-control" formControlName="password">
                  <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="this.signUpForm.controls.password.hasError('required')">
                    Password is required</mat-error>
                </mat-form-field>
          </div>
        <div class="button">
            <button mat-raised-button color="primary" (click) = "signUp()" style="width: 200px; margin-left: 140px;">Signup</button>
        </div>
        
      </div>
    </div>
</form>
